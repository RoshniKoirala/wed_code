<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork</title>
    <style>
        .main{
            display: flex;
            display: inline-block;
        }
        a{
            text-decoration: none;
        }
        .hey{
            padding-right: 20px;
            padding-left: 20px;
            border-right: 1px solid black;
        }
        .hey:hover{
            color: white;
            background-color: blue;
        }
        
        .hey:active{
            color: red;
        }

    </style>
</head>
<body>
    <div class="main">
        <a href=""class="hey">Home</a>
        <a href=""class="hey">About</a>
        <a href=""class="hey">Contact</a>
        <a href=""class="hey">Services</a>
    </div>
</body>
</html>
